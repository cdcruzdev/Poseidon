name: Build & Upgrade poseidon-native

on:
  workflow_dispatch:

env:
  PROGRAM_ID: HLsgAVzjjBaBR9QCLqV3vjC9LTnR2xtmtB77j1EJQBsZ

jobs:
  build-upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Build program
        run: |
          cd programs/poseidon-native
          cargo build-sbf --manifest-path Cargo.toml
          ls -la target/sbf-solana-solana/release/poseidon_native.so

      - name: Write upgrade authority keypair
        run: echo '${{ secrets.DEPLOY_KEYPAIR }}' > /tmp/deployer.json

      - name: Upgrade program on mainnet
        run: |
          solana config set --url https://mainnet.helius-rpc.com/?api-key=${{ secrets.HELIUS_API_KEY }}
          solana program deploy \
            --program-id $PROGRAM_ID \
            --keypair /tmp/deployer.json \
            --upgrade-authority /tmp/deployer.json \
            programs/poseidon-native/target/sbf-solana-solana/release/poseidon_native.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: poseidon-native.so
          path: programs/poseidon-native/target/sbf-solana-solana/release/poseidon_native.so
